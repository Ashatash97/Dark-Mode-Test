      <button class="toggleButtonHome" id="toggleButtonHome">☾</button>


  <script>
				document.querySelector('#toggleButtonHome').addEventListener('click', function() {
          // Obtains an array of all <link>  elements.
          // Select your element using indexing.
          var theme = document.getElementsByTagName('link')[0];
   				var btn = document.getElementById("toggleButtonHome");

          // Change the value of href attribute
          // to change the css sheet.
          if (theme.getAttribute('href') == 'CSS/light.css') {
            theme.setAttribute('href', 'CSS/dark.css');
            btn.innerHTML = '☀';
            //change chart colors to dark mode
            svg.selectAll("text")
              .transition()
         			.duration(60)
              .style("fill", "#fcd101");

           svg.selectAll("circle").attr("stroke", "none");
           nodeColor ="white";
           mouseoverColor = "#fcd101";



          } else {
            theme.setAttribute('href', 'CSS/light.css');
            btn.innerHTML = "☾";

            svg.selectAll("text")
              .transition()
         			.duration(60)
              .style("fill", "black");

            svg.selectAll("circle")
               .attr("fill", "white")
               .attr("stroke", "black");

            imgSrc.setAttribute('src', 'us_map_black.svg');
            mouseoverColor = "black";

          }
        })
  </script>
